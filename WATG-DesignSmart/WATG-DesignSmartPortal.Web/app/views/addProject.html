
<div id="loader-wrapper" ng-show="busyGettingData">
    <div id="loader"></div>
    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>
</div>

<header>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">DesignSmart</a>
            </div>
            <ul style="width: 80%;" class="nav navbar-nav">
                <li class="active"><a href="#">Projects</a></li>
                    
                <li class="pull-right" ><a ng-click="signOut()">Sign Out</a></li>
            </ul>
        </div>
    </nav>
</header>

    <div class="container" ng-if="!busyGettingData"> 
        <h1>Project Details</h1>
        <form>
            <div class="col-sm-12">
                <div class="col-sm-4">
                    <h3>Core Details</h3>
                    <div class="form-group">
                    
                        <label>*Project Name</label> <input class="form-control" type="text" ng-model="project.ProjectName" required></div>

                    <div class="form-group">
                        <label>Client Name</label> <input class="form-control" type="text" ng-model="project.ClientName"></div>

                    <div class="form-group"> <label>*Project ID</label> <input class="form-control" type="text" ng-model="project.ProjectId" required></div>
                
                    <div class="form-group">
                        <label>Project is active&nbsp;&nbsp;</label>
                        <label><input type="radio" ng-model="project.isActive" value="Yes">Yes</label>
                        <label><input type="radio" ng-model="project.isActive" value="No">No</label>
                    </div>

                    <div class="form-group">  <label>*Project Location</label><input class="form-control" type="text" ng-model="project.ProjectLocation" required></div>
                </div>
            
                <div class="col-sm-4">
                    <h3>Billing Address</h3>
                    <div class="form-group">
                        <label>Update this address</label>
                        <textarea class="form-control" ng-model="project.BillingAddress"></textarea>
                    </div>

                    <h3>Ship To Address</h3>
                    <div class="form-group">
                        <label>Update this address</label>

                        <label><input type="radio" ng-model="project.ShipAddressRadio" value="Client">Client</label>
                        <label><input type="radio" ng-model="project.ShipAddressRadio" value="MyCompany">My Company</label>
                        <label><input type="radio" ng-model="project.ShipAddressRadio" value="Other">Other</label><br>
                    </div>
                    <textarea class="form-control" ng-model="project.ShipToAddress"></textarea>

                </div>
                <div class="col-sm-4">
                        <img ng-if="!isAddFlow" class="responsive-img" ng-src="data:image/JPEG;base64,{{project.DisplayImage}}" height="300" width="300" />
                </div>

              

                
            </div>
        
            <div class="col-sm-12">
                <div class="col-sm-4">
                    <h3>Additional Information</h3>

                    <div class="form-group"><label>Terms</label> <input class="form-control" type="text" ng-model="project.Terms"></div>
                    <div class="form-group"><label>Required Deposit</label> <input class="form-control" type="text" ng-model="project.RequiredDeposit"></div>
                    <div class="form-group"><label>Ship Method</label> <input class="form-control" type="text" ng-model="project.ShipMethod"></div>
                    <div class="form-group"><label>Tax </label><input class="form-control" type="text" ng-model="project.Tax"></div>
                    <div class="form-group"><label>QB Tax Code</label> <input class="form-control" type="text" ng-model="project.QBTaxCode"></div>
                    <div class="form-group"><label>Sale Agent</label> <input class="form-control" type="text" ng-model="project.SaleAgent"></div>
                    <div class="form-group"><label>National Currency</label> <input class="form-control" type="text" ng-model="project.CurrencyId"></div>
                </div>

                <div class="col-sm-4">
                    <h3>Markups</h3>
                    <div class="form-group"><label> Merchandise</label> <input class="form-control" type="text" ng-model="project.Merchandise"></div>
                    <div class="form-group"><label>Labor </label><input class="form-control" type="text" ng-model="project.Labor"></div>
                    <div class="form-group"><label>Freight</label> <input class="form-control" type="text" ng-model="project.Freight"></div>
                    <div class="form-group"><label>Tax </label> <input class="form-control" type="text" ng-model="project.MarkupTax"></div>
                    <div class="form-group"><label>Receiving & Delivery</label> <input class="form-control" type="text" ng-model="project.ReceivingAndDelivery"></div>
                    <div class="form-group"><label>Other</label> <input class="form-control" type="text" ng-model="project.Other"></div>
                    <div class="form-group"><label>Calc. Freight to be this percent of the item cost</label><input class="form-control" type="text" ng-model="project.CalcFreight"></div>
                </div>

                <div class="col-sm-4">
                    <h3>Project Tracking</h3>
                    <div class="form-group"><label>  Estimated Hours</label> <input class="form-control" type="text" ng-model="project.EstimatedHours"></div>
                    <div class="form-group"><label>Actual Hours</label></div>
                    <div class="form-group"><label>Difference</label> </div>
                    <div class="form-group"><label>Estimated Cost</label> <input class="form-control" type="text" ng-model="project.EstimatedCost"></div>
                    <div class="form-group"><label>Actual Cost</label> </div>
                    <div class="form-group"><label>Difference</label> </div>
                </div>
            </div>

            <input class="form-control input-sm" type="file" ngf-select ng-model="project.ProjectImage" name="file"
                   accept="image/*" ngf-max-size="2MB"
                   ngf-model-invalid="errorFile">

                <div class="form-group">
                    <!--<button ng-if="isAddFlow" class="btn btn-primary" ng-click="saveProject()">Save</button>-->

                    <div ng-if="isAddFlow">
                        <input type="submit" ng-click="saveProject()" class="btn btn-primary button-spacing" value="Save">
                    </div>

                    <!--<a ng-if="!isAddFlow" ng-href="#/project" class="btn btn-primary">Update</a>-->
                    <!--<div ng-if="!isAddFlow">
                        <input type="submit" ng-click="saveProject()" class="btn btn-primary" value="Update">
                    </div>-->

                    <button ng-if="!isAddFlow" class="btn btn-primary button-spacing" ng-click="generatePdf()"><i class="fa fa-save"></i> Generate Pdf</button>

                </div>
</form>
    <div ng-if="isDataSaved" class="alert alert-success" role="alert">Project added successfully, click <a ng-href="#/project">here</a> go back to project screen</div>
</div>
